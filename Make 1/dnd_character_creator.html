    <div class="horisontal_float">
        <div class="ch_lvl">
                <img src="Images/dnd_lvl_block.png" alt="Level Block">
            <div class="center-content">
                <label for="characterLvl" class="lvl-label">Lvl:</label>
                <input type="number" min="1" value="1" id="characterLvl" name="characterLvl" class="lvl-input" required>
            </div>
        </div>

        <div class="ch_name">
            <label for="characterName" class="name-label">Character Name:</label>
            <input type="text" id="characterName" name="characterName" class="name-input" required onchange="Copy_info();">
        </div>
    </div>

<hr>

    <div class="horisontal_float">
        <div class="choices">
            <label for="characterAlignment" id="alignmentLabel" >Character Alignment:</label>
            <select id="characterAlignment" name="characterAlignment" onchange="call_all();" required >
                <option value="">Select Alignment</option>
                <option value="Lawful Good">Lawful Good</option>
                <option value="Neutral Good">Neutral Good</option>
                <option value="Chaotic Good">Chaotic Good</option>
                <option value="Lawful Neutral">Lawful Neutral</option>
                <option value="True Neutral">True Neutral</option>
                <option value="Chaotic Neutral">Chaotic Neutral</option>
                <option value="Lawful Evil">Lawful Evil</option>
                <option value="Neutral Evil">Neutral Evil</option>
                <option value="Chaotic Evil">Chaotic Evil</option>
            </select>
            <label for="characterRace" id="raceLabel" >Character Race:</label>

                <option value="Dragonborn">Dragonborn</option>

                <option value="Warlock">Warlock</option>
                <option value="Wizard">Wizard</option>

<!--Stat sheet display-->
<div id="five_e-stat_sheet" class="stat_sheet">
    <div class="top_sheet">
        <div class="left_frame">
            <div>Lvl:<p id="sheet_lvl"></p></div>
            <div>Alignment:<br><p id="sheet_alignment"></p></div>
            <img src="Images/stat_frame_display.png">
        </div>
    <div class="center_image"></div>
        <div class="name_banner">
            <p id="character_name">Name</p>
            <img src="Images/banner.png">
        </div>
        <div class="right_frame">
            <div>Race:<p id="sheet_race"></p></div>
            <div>Background:<br><p id="sheet_background"></p></div>
            <img src="Images/stat_frame_display.png">
        </div>
    </div>

<!--Display base stats with race bonus-->

            <img src="Images/dnd_stat_block.png" alt="Stat Block">
            <div class="center-content">
                <label for="Stat_strength_five_e" id="Stat_strength_five_eLabel" >Strength:</label>
